<div app-mdl class="card-wide mdl-card mdl-shadow--2dp" style="background-color: #363636;" (blur)="this.channel.resetNotification()">
  <md-progress-bar *ngIf="showSpinner" mode="query" style="padding: 1px;"></md-progress-bar>
  <div class="mdl-card__menu">
    <button id="chat-card-menu" style="color: #FAFAFA"
            class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
        for="chat-card-menu">
      <li disabled class="mdl-menu__item">Search for Messages</li>
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" (click)="clearHistory()">Clear History</li>
      <li disabled class="mdl-menu__item">View Info</li>
    </ul>
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" style="color: #FAFAFA"
            (click)="closeWindow.emit(channel)">
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="mdl-card__title">
    <i *ngIf="connectionClosed" class="material-icons">cloud_off</i>
    <span class="mdl-chip__contact mdl-color-text--white" style="background-color: #FD4282">{{channel.name.charAt(0).toUpperCase()}}</span>
    <h2 class="mdl-card__title-text" style="color: #FAFAFA">{{channel.name}}</h2>
  </div>
  <div class="mdl-card__media" style="padding: 0 10px 0 10px;">
    <app-chat-window [messages]="messages"></app-chat-window>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <form novalidate [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <div class="flex-form-container">
        <button type="button" style="color: #FAFAFA; background-color: #424242"
                class=" mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab flex-attachment-button">
          <i class="material-icons">attachment</i>
        </button>
        <md-input-container class="flex-input-field">
          <input mdInput placeholder="Send a Message..." id="{{name}}-input" spellcheck="false"
                 formControlName="message" (focus)="updateNotification(0)" style="color: #FAFAFA">
        </md-input-container>
        <button
          class="btn-primary mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored flex-send-button"
          [disabled]="!chatForm.valid" [hidden]="!chatForm.valid" type="submit">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
