<li class="mdl-list__item-list__item--three-line channel-list-item">
  <table>
    <tr>
      <td>
        <button md-mini-fab class="colored-buttons add-btn" (click)="addNewChannel.emit(channel)">
          <md-icon>add</md-icon>
        </button>
      </td>
      <td class="middle-cell"><span class="channel-name">{{channel.name}}</span>
      </td>
      <td>
        <md-icon (click)="openInfoDialog()" class="info-icon">info</md-icon>
      </td>
    </tr>
  </table>
</li>
