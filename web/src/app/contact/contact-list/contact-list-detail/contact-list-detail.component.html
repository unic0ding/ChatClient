<md-list-item class="contact-list-item" (click)="openContactDialog()">
  <img *ngIf="contact.avatarUrl" class="mdl-chip__contact" [src]="contact.avatarUrl">
  <span *ngIf="!contact.avatarUrl" class="mdl-chip__contact contact-circle">{{contact.name | initials}}</span>
  <span>{{contact.name}}</span>
</md-list-item>
