<md-toolbar color="primary">
  <!-- Title -->
  <button md-button routerLink="/" >
  <span class="mdl-layout-title" routerLink="/">ChatClient</span>
  </button>
  <!-- Add spacer, to align navigation to the right -->
  <div class="mdl-layout-spacer"></div>
  <!-- Navigation -->
  <button *ngIf="authService.isLoggedIn" routerLink="chat" class="mdl-button mdl-js-button mdl-button--icon oc-navbar-icon-margin" mdTooltip="Chat">
    <i class="material-icons">forum</i>
  </button>
  <button *ngIf="authService.isLoggedIn" routerLink="settings" class="mdl-button mdl-js-button mdl-button--icon oc-navbar-icon-margin" mdTooltip="Settings">
    <i class="material-icons">settings</i>
  </button>
  <button *ngIf="authService.isLoggedIn" (click)="logout()" mdTooltip="Logout" class="mdl-button mdl-js-button mdl-button--icon oc-navbar-icon-margin">
    <i class="material-icons">exit_to_app</i>
  </button>
  <a href="https://github.com/unic0ding/openchat" target="_blank" mdTooltip="GitHub" class="mdl-button mdl-js-button mdl-button--icon oc-navbar-icon-margin">
   <img src="../assets/img/icons/github-link.svg">
  </a>

</md-toolbar>
<md-progress-bar mode="query" *ngIf="!loaded"></md-progress-bar>
<div class="oc-content-wrapper">
  <router-outlet>
  </router-outlet>
</div>
